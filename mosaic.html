<!DOCTYPE html>
<html>

<head>
    <title>Mosaic</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #dropZone {
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            background: #FAFAFA;
        }

        #dropZone:hover {
            border: 1px dashed #E0E0E0;
        }

        #wrapper {
            background: #F5F5F5;
            display: flex;
            width: 100vw;
            height: 100vh;
            align-content: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
            flex-direction: column;
        }

        .btn {
            margin-top: 10px;
            background: #03A9F4;
            border: none;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            outline: none;
            font-family: sans-serif;
        }

        .btn:hover {
            background-color: #039BE5;
        }

        #fileupload {
            display: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
            position: relative;
        }
        /* Loaders */

        .loader-circles {
            border-radius: 50px;
            border: 3px solid transparent;
            border-top-color: #25333B;
            -webkit-animation: spin 1s linear infinite;
            -moz-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        .loader-circles:before,
        .loader-circles:after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            bottom: 5px;
            right: 5px;
            border-radius: 50px;
            border: 3px solid transparent;
            border-top-color: #25333B;
            opacity: 0.8;
            -webkit-animation: spin 10s linear infinite;
            -moz-animation: spin 10s linear infinite;
            animation: spin 10s linear infinite;
        }

        .loader-circles:before {
            top: 12px;
            left: 12px;
            bottom: 12px;
            right: 12px;
            opacity: .5;
            -webkit-animation: spin 5s linear infinite;
            -moz-animation: spin 5s linear infinite;
            animation: spin 5s linear infinite;
        }
        /* Animations */

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes spin {
            from {
                -moz-transform: rotate(0deg);
            }

            to {
                -moz-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spinreverse {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(-360deg);
            }
        }

        @-moz-keyframes spinreverse {
            from {
                -moz-transform: rotate(0deg);
            }

            to {
                -moz-transform: rotate(-360deg);
            }
        }

        @keyframes spinreverse {
            from {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(-360deg);
                -moz-transform: rotate(-360deg);
                -ms-transform: rotate(-360deg);
                -o-transform: rotate(-360deg);
                transform: rotate(-360deg);
            }
        }

        .mg-top{
            position: fixed;
            bottom:20px;
            
        }

        .hide{
            display:none;
        }
    </style>
</head>

<body>
    <!-- Edit me. -->
    <div id="wrapper">
        <canvas id="dropZone" ondrop="onDrop(event);" ondragover="dragOver(event);" width="300px" height="300px"></canvas>
        <div>
            <button type="button" class="btn" onclick="makeImageMosiac()">Make Mosaic</button>
            <label for="fileupload" class="btn">Upload</label>
            <input id="fileupload" type="file" onchange="handleFiles(this.files)">
        </div>
        <span id="progress" class="loader loader-circles mg-top hide"></span>
    </div>

    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>

</html>
